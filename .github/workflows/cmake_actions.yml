name: Build with CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  BUILD_TYPE: Release
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        sudo apt-get -y install libminizip-dev
        sudo apt-get -y install libssl-dev
        sudo apt-get -y install valgrind

    - name: Configure CMake
      working-directory: ${{ github.workspace }}/cmake
      run:  cmake .. -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      working-directory: ${{ github.workspace }}/cmake
      run: cmake --build . --config Release

    - name: Test
      working-directory: ${{ github.workspace }}/cmake
      run: |
        ctest -C Release -V
        mkdir -p test/functional/src
        mv test_* test/functional/src
        cp -rf ../test/functional/*.py       test/functional
        cp -rf ../test/functional/xlsx_files test/functional
        pytest test/functional -v
